# =============================================================================
# Dependabot Configuration
# =============================================================================
# Automatically creates PRs for dependency updates

version: 2
updates:
  # Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "type:chore"
    commit-message:
      prefix: "chore(deps):"
    groups:
      spring:
        patterns:
          - "org.springframework*"
      jackson:
        patterns:
          - "com.fasterxml.jackson*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "category:devops"
    commit-message:
      prefix: "chore(ci):"

