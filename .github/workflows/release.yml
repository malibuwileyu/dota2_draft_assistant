# =============================================================================
# Dota 2 Draft Assistant - Release Pipeline
# =============================================================================
# 
# Triggers on:
#   - Tag push matching v* (e.g., v1.0.0, v0.1.0-alpha)
#
# Builds:
#   - Native installers for macOS (.dmg), Windows (.msi), Linux (.deb)
#   - Creates GitHub Release with all artifacts
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'temurin'

jobs:
  # ===========================================================================
  # Create Release
  # ===========================================================================
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > changelog.md
          echo "" >> changelog.md
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> changelog.md 2>/dev/null || echo "- Initial release" >> changelog.md
          echo "" >> changelog.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/...v${{ steps.get_version.outputs.version }}" >> changelog.md
      
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Dota 2 Draft Assistant v${{ steps.get_version.outputs.version }}
          body_path: changelog.md
          draft: true
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}

  # ===========================================================================
  # Build macOS
  # ===========================================================================
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Create macOS package
        run: ./gradlew jpackage --no-daemon
      
      - name: List build output
        run: ls -la build/jpackage/
      
      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/jpackage/Dota2DraftAssistant-${{ needs.create-release.outputs.version }}.dmg
          asset_name: Dota2DraftAssistant-${{ needs.create-release.outputs.version }}-macos.dmg
          asset_content_type: application/x-apple-diskimage

  # ===========================================================================
  # Build Windows
  # ===========================================================================
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Create Windows package
        run: ./gradlew jpackage --no-daemon
      
      - name: List build output
        run: dir build\jpackage\
      
      - name: Upload Windows MSI
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/jpackage/Dota2DraftAssistant-${{ needs.create-release.outputs.version }}.msi
          asset_name: Dota2DraftAssistant-${{ needs.create-release.outputs.version }}-windows.msi
          asset_content_type: application/x-msi

  # ===========================================================================
  # Build Linux
  # ===========================================================================
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Java ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y fakeroot
      
      - name: Build with Gradle
        run: ./gradlew build --no-daemon
      
      - name: Create Linux package
        run: ./gradlew jpackage --no-daemon
      
      - name: List build output
        run: ls -la build/jpackage/
      
      - name: Upload Linux DEB
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/jpackage/dota2draftassistant_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: Dota2DraftAssistant-${{ needs.create-release.outputs.version }}-linux.deb
          asset_content_type: application/vnd.debian.binary-package

  # ===========================================================================
  # Publish Release
  # ===========================================================================
  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: [create-release, build-macos, build-windows, build-linux]
    
    steps:
      - name: Publish release
        uses: eregon/publish-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          release_id: ${{ needs.create-release.outputs.release_id }}

